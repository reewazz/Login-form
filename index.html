<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;1,100;1,200;1,300&family=Ubuntu&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loginForm">
        <div class="loginContents">
          <h1 class="loginContents">
            Welcome <br />
            back!
          </h1>
          <form class="loginContents" action="">
            Email <br />
            <input
              type="text"
              id="email"
              placeholder="Enter your email address"
            />
            <br />
            <br />
            Password <br />
            <input
              type="password"
              id="pass"
              placeholder="Enter your password"
            />
          </form>
          <a href="#" class="forgot">Forgot Your Password?</a>
          <br />
          <button class="loginButton">Login</button>
          <br />
          <div class="or">or</div>
          <div class="downButtons">
            <button class="fbButton">
              <img
                src="https://www.facebook.com/images/fb_icon_325x325.png"
                alt=""
              />
              <span>Facebook</span>
            </button>
            <button class="googleButton">
              <img src="https://blog.hubspot.com/hubfs/image8-2.jpg" alt="" />
              <span>Google</span>
            </button>
          </div>
          <div class="accountButtons">
            <div>Don't have an account?</div>
            <button class="createbtn">Create an account</button>
          </div>
        </div>
      </div>

      <div class="image">
        <img src="./Screenshot 2022-05-04 141611.png" alt="" />
      </div>
    </div>
  </body>
</html>
